<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Fridge</title>
</head>
<body>
    <!-- This file is not rendered, it is for page design. The rendered html is copied into the LAN_Server.py file -->
    <h1>IoT Fridge</h1>
    <label for="powerRange">Set Power:</label>
    <input type="range" id="powerRange" name="powerRange" min="1" max="5" step="0.1" oninput="updatePowerValue(this.value)">
    <span id="powerValue">3</span>

    <script>
        function updatePowerValue(value) {
            document.getElementById('powerValue').textContent = value;
        }
    </script>
</body>
</html>
